<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marsha Lederman</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Serif"
      rel="stylesheet"
    />
    <style media="screen">
      body,
      html {
        margin: 0px;
        padding: 0px;
        background-color: rgb(136, 151, 163);
      }
      * {
        box-sizing: border-box;
      }
      #root {
      }
      #logo a,
      h1,
      h2,
      h3,
      h4,
      p {
        font-family: "PT Serif", serif;
        text-align: center;
      }
      #logo a {
        color: white;
      }
      nav {
        display: flex;
        justify-content: space-between;
        background: rgb(77, 86, 92);
        color: rgb(223, 223, 223);
        padding: 15px;
        box-shadow: 3px 0px black;
      }
      nav div#links {
        display: flex;
        justify-content: space-between;
      }
      nav div#links div {
        margin-left: 15px;
      }

      #content {
        display: flex;
        max-width: 100vw;
        flex-direction: column;
        flex-wrap: wrap;
        text-align: center;
        /* font-family: "Open Sans", sans-serif; */
      }
      .item_text {
        padding: 50px 0px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }

      div#index_items {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100vw;
        flex-direction: column;
      }
      div.thumb {
        margin: 10px;
      }
      div.thumb img {
        max-width: 35vw;
        display: block;
        border: 10px solid rgb(77, 86, 92);
        transition: all ease 0.3s;
      }
      div.thumb a:hover img {
        max-width: 35vw;
        display: block;
        border: 10px solid rgb(55, 99, 91);
      }
      /* div.thumb img { */
      img.full {
        max-width: 90vw;
        border: 10px solid rgb(77, 86, 92);
      }
      a,
      a:visited {
        color: rgb(155, 219, 113);
        text-decoration: none;
      }
      div.alert {
        background-color: rgba(255, 255, 255, 0.3);
        padding: 10px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 3px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <nav>
        <div id="logo"><a href="/">Marsha Lederman</a></div>
        <div id="links">
          <div><a href="/about">About</a></div>
          <div><a href="/contact">Contact</a></div>
        </div>
      </nav>
      <h1>Marsha Lederman</h1>
      <div id="content"><p>This text will appear on the index page, not a it's own page. </p><div id="index_items"><div class="thumb"><a href="windblown_vase/"><img src="images/Windblown_vase.png"></a></div><div class="thumb"><a href="bull_dog_with_blue_ball/"><img src="images/Bulldog_with_Blue_Ball.png"></a></div><div class="thumb"><a href="vigilance/"><img src="images/Vigilance.png"></a></div><div class="thumb"><a href="gwsram/"><img src="images/GWs_Ram.png"></a></div><div class="thumb"><a href="bandana_bull/"><img src="images/Bandana_Bull.png"></a></div><div class="thumb"><a href="flora/"><img src="images/Flora.png"></a></div><div class="thumb"><a href="carolina_wren_on_log/"><img src="images/Wren_on_Log.png"></a></div><div class="thumb"><a href="birch_vessel_with_bluebird/"><img src="images/Birch_Vessel_with_Bluebird.png"></a></div></div></div>
      <div class="alert"> <p>I am some sort of announcment that should show up on every page! You probably don't want to use me most of the time.</p></div>
    </div>
  </body>
</html>
